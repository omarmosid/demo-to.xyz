    <h1>This is the HTTP API trigger page</h1>
    <p>Check the console.log</p>
  </body>
  <script>
    console.log("Sending HTTP event");
    const data = {
      events: [
        {
          client: {
            __zarazTrack: "HTTP Event API",
            value: "200",
          },
        },
      ],
    };
    fetch("https://demoto.xyz/zaraz/api/test", {
      method: "POST", // HTTP method
      headers: {
        "Content-Type": "application/json", // Ensure the server knows we're sending JSON
      },
      body: JSON.stringify(data),
    })
      .then((res) => res.json())
      .then((data) => console.log("data response::", data))
      .catch((error) => console.log("error::", error));
  </script>
